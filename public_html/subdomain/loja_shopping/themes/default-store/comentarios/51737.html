  <body>

    


    <!-- WRAPPER -->
    <div id="wrapper">

      <section class="container-fluid">

        <div class="row">

          <div class="col-sm-12">

            <button id="novo_comentario" class="btn btn-primary" onclick="$(this).hide(); $('#form-novo-comentario').slideDown(); $('#nome').focus(); return false;">Avalie este produto</button>

          </div>
          
        </div>

        <div class="row">

          <div class="col-sm-12">

            <!-- alert success -->
            <div class="alert alert-success" style="display:none">
              <i class="fa fa-check-circle"></i>  
              Sua avaliação foi submetida para análise, obrigado.
            </div>

            <!-- alert failed -->
            <div class="alert alert-danger" style="display:none">
              <i class="fa fa-frown-o"></i> 
              <span id="comentario-msg-erro"></span>
            </div>

            <form accept-charset="UTF-8" action="http://www.indomavel.com.br/admin/comentario/enviar" class="white-row" data-remote="true" id="form-novo-comentario" method="post" style="display:none"><div style="margin:0;padding:0;display:inline"><input name="utf8" type="hidden" value="&#x2713;" /><input name="authenticity_token" type="hidden" value="HYUlk2VfTq1nHs9IBqAV9bHPOWIQieLfqcbVKcENCkg=" /></div>
              <h4 style="margin-top:10px;margin-bottom:30px">Envie sua opinião</h4>
              <input type="hidden" id="id" name="id" value="51737"/>
                            <input type="hidden" id="nota" name="nota" value="0"/>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="nome">Nome</label>
                    <input id="nome" type="text" name="nome" class="form-control" maxlength="250" />
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="email">E-mail</label>
                    <input id="email" type="text" name="email" placeholder="(não será divulgado)" class="form-control" maxlength="250" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="titulo">Título</label>
                    <input id="titulo" type="text" name="titulo" class="form-control" maxlength="250" />
                  </div>
                </div>
                <div class="col-sm-6">
                  <div class="form-group">
                    <label for="nota">Nota</label>
                    <div class="form-control" style="border:0; box-shadow: none; background-color: transparent; padding-left: 0;">
                        <i id="nota-1" class="estrela fa fa-star estrela-cinza" style="margin-left: 0; margin-right: 5px; font-size: 25px; cursor:pointer"></i>
                        <i id="nota-2" class="estrela fa fa-star estrela-cinza" style="margin-left: 0; margin-right: 5px; font-size: 25px; cursor:pointer"></i>
                        <i id="nota-3" class="estrela fa fa-star estrela-cinza" style="margin-left: 0; margin-right: 5px; font-size: 25px; cursor:pointer"></i>
                        <i id="nota-4" class="estrela fa fa-star estrela-cinza" style="margin-left: 0; margin-right: 5px; font-size: 25px; cursor:pointer"></i>
                        <i id="nota-5" class="estrela fa fa-star estrela-cinza" style="margin-left: 0; margin-right: 5px; font-size: 25px; cursor:pointer"></i>
                    </div>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-12">
                  <div class="form-group">
                    <label for="texto">Escreva algo sobre o produto</label>
                    <textarea class="form-control" cols="50" id="texto" name="texto" rows="2"></textarea>
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-sm-2">
                  <div class="form-group">
                    <label for="captcha">2 + 5 = </label>
                    <input id="captcha" type="number" name="captcha" class="form-control" maxlength="2" />
                  </div>
                </div>
              </div>
              <div class="row">
                <div class="col-md-12">
                  <input type="submit" id="comentario-submit" value="Enviar" class="btn btn-primary pull-right" data-loading-text="Aguarde...">
                </div>
              </div>

<script>
  jQuery(function($){


    $('#comentario-submit').click(function(event){
      if ($("input#nome").val()==""){
        event.preventDefault();
        alert('Informe seu nome.');
        $("input#nome").focus();
      } else {
        if ($("input#titulo").val()==""){
          event.preventDefault();
          alert('Informe o título.');
          $("input#titulo").focus();
        } else {
          if ($("input#nota").val()=="0"){
            event.preventDefault();
            alert('Atribua uma nota.');
          } else {
            var v = $("textarea#texto").val();
            if (v==""){
              event.preventDefault();
              alert('Escreva seu comentário.');
              $("textarea#texto").focus();
            } else {
              if ($("input#captcha").val()==""){
                event.preventDefault();
                alert('Preencha a validação.');
                $("input#captcha").focus();
              } else {
                $('#comentario-submit').button('loading');
              }
            }          
          }
        }
      }
    });

    $('#nota-1').click(function(event){
      $('#nota').val('1');
      $('#nota-2,#nota-3,#nota-4,#nota-5').removeClass("estrela-amarela").addClass("estrela-cinza");
      $('#nota-1').removeClass("estrela-cinza").addClass("estrela-amarela");
    });
    $('#nota-2').click(function(event){
      $('#nota').val('2');
      $('#nota-3,#nota-4,#nota-5').removeClass("estrela-amarela").addClass("estrela-cinza");
      $('#nota-1,#nota-2').removeClass("estrela-cinza").addClass("estrela-amarela");
    });
    $('#nota-3').click(function(event){
      $('#nota').val('3');
      $('#nota-4,#nota-5').removeClass("estrela-amarela").addClass("estrela-cinza");
      $('#nota-1,#nota-2,#nota-3').removeClass("estrela-cinza").addClass("estrela-amarela");

    });
    $('#nota-4').click(function(event){
      $('#nota').val('4');
      $('#nota-5').removeClass("estrela-amarela").addClass("estrela-cinza");
      $('#nota-1,#nota-2,#nota-3,#nota-4').removeClass("estrela-cinza").addClass("estrela-amarela");

    });
    $('#nota-5').click(function(event){
      $('#nota').val('5');
      $('#nota-1,#nota-2,#nota-3,#nota-4,#nota-5').removeClass("estrela-cinza").addClass("estrela-amarela");
    });

  });

  function esconde_alerts() {
    $('.alert.alert-success,.alert.alert-danger').fadeOut();
  }


  function voltar_loja(){
    window.location = "../index.html";
  }

</script>
</form>

        </div>

      </section>

</style>
